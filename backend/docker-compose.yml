version: '3.8'

services:
  backend:
    build: .
    container_name: catan-backend
    environment:
      - ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      - SENTRY_DSN=${SENTRY_DSN}
      - ENABLE_CSRF=${ENABLE_CSRF:-false}
    volumes:
      - ./catan.db:/app/catan.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - catan-network

  frontend:
    build: ../frontend
    container_name: catan-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - catan-network

networks:
  catan-network:
    driver: bridge

